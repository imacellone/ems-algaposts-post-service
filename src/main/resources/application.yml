server:
  port: 8081
spring:
  application:
    name: post-service
  datasource:
    url: jdbc:h2:file:~/algaposts-post-db;CASE_INSENSITIVE_IDENTIFIERS=TRUE;AUTO_SERVER=TRUE
    username: sa
    password: '123'
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          multiplier: 2
          initial-interval: 10s
          max-interval: 20s
